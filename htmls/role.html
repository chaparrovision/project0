<!DOCTYPE html>
<html>
    <head>
        <title>ERS Role</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <script></script>
        <style></style>
    </head>
    <body>
        <div class="containers" id="roleContainer">
            <div class="headerDivs" id="roleHeaderDiv">
                <header class="headers" id="roleHeader">
                    <h1>ERS - Role</h1>
                </header>
            </div>
            <div class="mainContentDivs" id="roleContentDiv">
                <div class="formDivs" id="roleFormDiv">
                    <h3>Role Information</h3>
                    <form class="formInfo" id="roleInfo" method="POST" action="">
                        <fieldset class="formFieldsets" id="roleFormFieldset">
                            <legend class="formsLegends" id="roleLegend">Role ID:</legend>
                            <table class="formTables" id="roleTable">
                                <tr class="tdRows" id="roleRow1">
                                    <td class="tdInfo" id="tdInfo1">
                                        <label class="labels" for="role_ID_Input">Role ID:</label>
                                    </td>
                                    <td class="tdInputs" id="tdInput1">
                                        <input class="inputs" id="role_ID_Input" name="role_ID_Input"
                                         size="40" value="" type="text" placeholder="Role ID" />
                                    </td>
                                </tr>
                                <tr class="tdRows" id="roleRow2">
                                    <td class="tdInfo" id="tdInfo2">
                                            <label class="labels" for="roleInput">Role:</label>
                                    </td>
                                    <td class="tdInputs" id="tdInput2">
                                        <input class="inputs" id="roleInput" name="roleInput" 
                                         size="40" value="" type="text" placeholder="Role"/>
                                    </td>
                                </tr>
                                <tr class="tdRows" id="roleRow3">
                                    <td class="submitTDs" id="roleSubmitTD" colspan="2">
                                        <input type="submit" class="submits" id="submitRole" name="submitRole" 
                                            value="Submit Form" />
                                    </td>                                 
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                    <!--<div class="btnDivs" id="roleBtnDiv">
                            <button class="submitBtns" id="roleBtn" type="submit" >SUBMIT</button>
                    </div>-->
                </div>
            </div>
        </div>
    </body>
</html>
