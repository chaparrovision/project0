<!DOCTYPE html>
<html>
    <head>
        <title>ERS User</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <script>
        
        </script>
        <style>
        </style>
    </head>
    <body>
        <div class="containers" id="userContainer">
            <div class="headerDivs" id="userHeaderDiv">
                <header class="headers" id="user">
                    <h1>ERS - Users</h1>
                </header>
            </div>
            <div class="mainContentDivs" id="userContentDiv">
                <div class="formDivs" id="userFormDiv">
                    <h3>User Information</h3>
                    <form class="formInfo" id="userInfo" method="POST" action="">
                        <fieldset class="formFieldsets" id="userFormFieldset">
                            <legend class="formsLegends" id="userLegend">User Information:</legend>
                            <table class="formTables" id="userTable">
                                <tr class="tdRows" id="userRow1">
                                    <td class="tdInfo" id="tdInfo1">
                                        <label class="labels" for="usernameInput">Username:</label>
                                    </td>
                                    <td class="tdInputs" id="tdInput1">
                                        <input class="inputs" id="usernameInput" name="usernameInput"
                                         size="40" value="" type="text" placeholder="Username" />
                                    </td>
                                    <td class="tdInfo" id="tdInfo2">
                                            <label class="labels" for="passwordInput">Password:</label></td>
                                    <td class="tdInputs" id="tdInput2">
                                        <input class="inputs" id="passwordInput" name="passwordInput" 
                                         size="40" value="" type="password" placeholder="Password"/>
                                    </td>
                                </tr>
                                <tr class="tdRows" id="userRow2">
                                        <td class="tdInfo" id="tdInfo3">
                                            <label class="labels" for="firstNameInput">First Name:</label>
                                        </td>
                                        <td class="tdInputs" id="tdInput3">
                                            <input class="inputs" id="firstNameInput" name="firstNameInput"
                                             size="40" value="" type="text" placeholder="First Name" />
                                        </td>
                                        <td class="tdInfo" id="tdInfo4">
                                                <label class="labels" for="lastNameInput">Last Name:</label></td>
                                        <td class="tdInputs" id="tdInput2">
                                            <input class="inputs" id="lastNameInput" name="lastNameInput" 
                                             size="40" value="" type="text" placeholder="Last Name"/>
                                        </td>
                                    </tr>
                                    <tr class="tdRows" id="userRow3">
                                            <td class="tdInfo" id="tdInfo5">
                                                <label class="labels" for="emailInput">Email:</label>
                                            </td>
                                            <td class="tdInputs" id="tdInput5">
                                                <input class="inputs" id="emailInput" name="emailInput"
                                                 size="40" value="" type="text" placeholder="Email" />
                                            </td>
                                            <td class="tdInfo" id="tdInfo6">
                                                    <label class="labels" for="userID">User ID:</label></td>
                                            <td class="tdInputs" id="tdInput6">
                                                <input class="inputs" id="userID" name="userID" 
                                                 size="40" value="" type="text" placeholder="User ID"/>
                                            </td>
                                        </tr>
                                        <tr class="tdRows" id="userRow4">
                                             <td class="tdInfo" id="tdInfo7">
                                                    <label class="labels" for="role">Role:</label></td>
                                            <td class="tdInputs" id="tdInput7">
                                                <input class="inputs" id="role" name="role" 
                                                    size="40" value="" type="text" placeholder="Role"/>
                                            </td> 
                                        </tr>
                                        <tr class="tdRows" id="userRow5">
                                            <td colspan="2" rowspan="2">
                                                <input type="submit" class="submits" id="submitUser" name="submitUser" 
                                                    value="Submit Form" />
                                            </td>
                                        </tr>
                            </table>
                        </fieldset>
                    </form>
                    <!--<div class="btnDivs" id="userBtnDiv">
                            <button class="submitBtns" id="userBtn" type="submit" >SUBMIT</button>
                    </div>-->
                </div>
            </div>
        </div>
    </body>
</html>
