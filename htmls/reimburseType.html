<!DOCTYPE html>
<html>
    <head>
        <title>ERS Reimbursement Type</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <script></script>
        <style></style>
    </head>
    <body>
        <div class="containers" id="reimTypeContainer">
            <div class="headerDivs" id="reimTypeHeaderDiv">
                <header class="headers" id="reimTypeHeader">
                    <h1>ERS - Reimbursement Status</h1>
                </header>
            </div>
            <div class="mainContentDivs" id="reimTypeContentDiv">
                <div class="formDivs" id="reimTypeFormDiv">
                    <h3>Reimbursement Type</h3>
                    <form class="formInfo" id="reimTypeInfo" method="POST" action="">
                        <fieldset class="formFieldsets" id="reimTypeFormFieldset">
                            <legend class="formsLegends" id="reimTypeLegend">Reimbursement Type:</legend>
                            <table class="formTables" id="reimTypeTable">
                                <tr class="tdRows" id="reimTypeRow1">
                                    <td class="tdInfo" id="tdInfo1">
                                        <label class="labels" for="typeID">Reimbursement Type ID:</label>
                                    </td>
                                    <td class="tdInputs" id="tdInput1">
                                        <input class="inputs" id="typeID" name="typeID"
                                         size="40" value="" type="text" placeholder="Type ID" />
                                    </td>
                                    <!--<td class="tdInfo" id="tdInfo2">
                                            <label class="labels" for="type">Type:</label>
                                    </td>
                                    <td class="tdInputs" id="tdInput2">
                                        <input class="inputs" id="type" name="type" 
                                         size="40" value="" type="text" placeholder="Type"/>
                                    </td> -->
                                </tr>
                                <tr class="tdRows" id="reimTypeRow2">
                                    <span><td class="tdInfo" id="tdInfo3">TYPE:</td></span>
                                    <br/>
                                    <td>
                                        <label class="labels">Travel 
                                        <input type="radio" class="radios" id="travel" name="radios" 
                                            value="travel" /></label>
                                    
                                        <label class="labels">Food
                                        <input type="radio" class="radios" id="food" name="radios" 
                                            value="food" /></label>
                                    
                                        <label class="labels">Other
                                            <input type="radio" class="radios" id="other" name="radios" 
                                                value="other" /></label>
                                    </td>                                   
                                </tr>
                                <tr class="tdRows" id="reimTypeRow3">
                                    <td colspan="2" rowspan="2">
                                        <input type="submit" class="submits" id="submitType" name="submitType" 
                                         value="Submit Form" />
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                    <!--<div class="btnDivs" id="reimTypeBtnDiv">
                            <button class="submitBtns" id="reimTypeBtn" type="submit" >SUBMIT</button>
                    </div>-->
                </div>
            </div>
        </div>
    </body>
</html>
